<div class="text-center">
	<h1>Forgot your password?</h1>
	<p>No worries, just enter your email and we'll send you a new one.</p>
	<hr/>
	<div class="row" ng-hide="auth.user">
		<div class="col-sm-4 col-sm-offset-4">
			<form ng-submit="submit()" name="forgotPasswordForm">
				<div class="form-group">
					<input type="email" class="form-control" placeholder="email" ng-model="email" required name="email"/>
				</div>
				<button type="submit" class="btn btn-default btn-block" ng-disabled="!forgotPasswordForm.$valid">Send my new password</button>
				<div class="label label-danger" ng-show="!forgotPasswordForm.$pristine && !forgotPasswordForm.$valid">
					{{errors(forgotPasswordForm)}}
				</div>
			</form>
		</div>
	</div>
</div>
